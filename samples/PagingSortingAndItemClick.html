<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ng-gridify</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
    <script src="ngGridify.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
    <style>
        .table {
            table-layout: fixed;            
        }
    </style>
    <script>
    angular.module('NamesApplication',['ngGridify'])
        .controller('ctrlPeople', function ($scope) {
            
            function DoSomethingWithTheRow (row) {                
                alert(row.name + ' has been clicked, you have the whole row item here :)');
            }

            this.config = {
                data : [
                    { "name":"Iain", "age":"39", "email":"iain@iainplimmer.co.uk"},
                    { "name":"Sara", "age":"38", "email":"sara@iainplimmer.co.uk", "tdate":"11 June 2016" },
                    { "name":"Erin", "age":"10", "email":"erin@iainplimmer.co.uk","tdate":"12 June 2016" },
                    { "name":"William", "age":"9", "email":"william@iainplimmer.co.uk", "tdate":"30 March 2016" },
                    { "name":"Jeremy", "age":"69", "email":"jeremy@iainplimmer.co.uk", "tdate":"1 May 2016" },
                    { "name":"Christine", "age":"66", "email":"christine@iainplimmer.co.uk", "tdate":"1 November 2016" },      
                    { "name":"Joanne", "age":"37", "email":"joanne@iainplimmer.co.uk", "tdate":"1 June 2012" },      
                    { "name":"Anton", "age":"38", "email":"anton@iainplimmer.co.uk", "tdate":"11 June 2013" },      
                    { "name":"Nico", "age":"5", "email":"nico@iainplimmer.co.uk", "tdate":"20 November 2014" },      
                    { "name":"Louca", "age":"8", "email":"louca@iainplimmer.co.uk", "tdate":"22 june 2014" },                                         
                    ],
                order : 'name', 
                class : 'table',
                itemClick : DoSomethingWithTheRow,
                itemClickText : 'Open',
                itemsPerPage: 20,
                paging: true,
                columns: [
                    { column: 'name', display: 'Person\'s Name', type: 'text', width: '200px' }, 
                    { column: 'age', display: 'Age', type: 'number' },
                    { column: 'email', display: 'Email', type: 'email' },
                    { column: 'tdate', display: 'Date', type: 'date', format: 'dd MMMM yyyy' }
                ]         
            };
        })
    </script>
</head>
<body ng-app="NamesApplication" ng-controller="ctrlPeople as ctrl">
    <h2>Simple grid with paging, sorting and an item click event</h2>

    <p>Here's an example of a grid with sorting and paging bound to a collection on scope.</p>
    <p>An item click is provided, this passes through the current item on the form as an object.</p>

    <ng-gridify config='ctrl.config'></ng-gridify>

</body>
</html>
